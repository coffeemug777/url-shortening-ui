<h1>Url Shorty</h1>
<div class="main-body">
  <mat-form-field class="example-full-width">
    <mat-label>Original Url</mat-label>
    <input
      [(ngModel)]="urlInput"
      matInput
      placeholder="Ex. http://www.test.org"
      [maxLength]="150"
    />
  </mat-form-field>

  <button (click)="createButtonClick()" mat-fab extended>Create</button>
</div>

<div class="result">
  <p *ngIf="urlOutput !== ''">{{ urlOutput }}</p>
</div>
